<BOUCLE_rubrique(RUBRIQUES){id_rubrique}{tout}>
<INCLURE{fond=inclure/header} />
<body role="document">
	<div class="container" >
		<INCLURE{fond=inclure/tetiere} />
		<div class="row">
			<INCLURE{fond=inclure/colgauche} />
			<main class="col-md-14">
			<header>
				#LOGO_RUBRIQUE
				<h1>#TITRE</h1>
			</header>
			<B_acces>
			<div class="grid-2">
			<BOUCLE_acces(ARTICLES){id_rubrique}{par num titre}>
				<div>
				<article role="article">
					<header>
						[(#LOGO_ARTICLE|center|#URL_ARTICLE||inserer_attribut{alt,#TITRE})]

						<h2><a href="#URL_ARTICLE">#TITRE</a></h2>
						#CHAPO
					</header>
					<div class="content enune">
						<a class="suite" href="#URL_ARTICLE">Lire la suite</a>
					</div>
				</article>
				</div>
			</BOUCLE_acces>
			</div>
		</B_acces>
		<BOUCLE_qui(MOTS){id_rubrique}{id_groupe=3}>
		<B_liste>
			#ANCRE_PAGINATION
			<hr/>
			<h2><strong>#GRAND_TOTAL ressources #TITRE</strong></h2>
			<hr/>
			<div class="row enune">
			<BOUCLE_liste(ARTICLES){id_mot}{!par date}{pagination 15}>
				<div class="col-md-24">
				<article role="article">
					<header>
						<h2><a href="#URL_ARTICLE">#TITRE</a></h2>
					</header>
					<div class="content">
					[(#CHAPO|couper{150})]
					<p class="date_pub">Publi√© le <time datetime="#DATE" pubdate="pubdate">[(#DATE|affdate)]</time></p>
						<a class="btn adroite suite" href="#URL_ARTICLE">Lire la suite</a>
					</div>
				</article>
					<hr class="break"/>
				</div>
			</BOUCLE_liste>
			</div>
			[<nav class="pagination ajax">(#PAGINATION)</nav>]
			</B_liste>

		</BOUCLE_qui>
			</main>
			<INCLURE{fond=inclure/coldroite}{env}{ajax} />
		</div>
	</div>
	<footer>
		<INCLURE{fond=inclure/footer}{env}{ajax} />
	</footer>
</body>
</html>
</BOUCLE_rubrique>
